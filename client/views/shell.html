<div>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
          <i class="icon-home"></i>
          <span>Durandal</span>
        </a>
      </div>
      <div class="collapse navbar-collapse">

        <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
          <li data-bind="css: { active: isActive }">
            <a data-bind="attr: { href: hash }, html: title"></a>
          </li>
        </ul>
        <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
          <i class="fa fa-spinner fa-2x fa-spin"></i>
        </div>
        <form class="navbar-form navbar-right" data-bind="submit:search">
          <div class="form-group">

            <input type="text" class="search-query form-control" placeholder="Search">
          </div>
        </form>
      </div>
    </div>

  </div>

  <div class="container-fluid page-host" data-bind="router: { transition:'entrance', cacheViews:true }"></div>
</div>
